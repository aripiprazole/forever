<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			@font-face {
				font-family: Minecraft;
				src: url('font.ttf');
			}

			html,
			body {
				background: #101010;
				height: 100%;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 2rem;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- 01100010 01100001 01100011 01101011 01100111 01110010 01101111 01110101 01101110 01100100 00100000 01100001 01110101 01100100 01101001 01101111 -->
        	<audio id="backgroundAudio" loop>
            		<source src="https://www.dropbox.com/scl/fi/0i9qxxjwpez2djmrql15h/background-noise.wav?rlkey=yja3olv61w86tpk9f4i4rohvw&dl=1" type="audio/mpeg">
        	</audio>
		<script>
			window.addEventListener('click', () => {
				document.getElementById("backgroundAudio").play();
			});
		</script>
	</body>
</html>
